<app-header titulo="DateTime"> </app-header>

<ion-content padding>

    <ion-list-header>
        <ion-label> Datos de Nacimiento </ion-label>
    </ion-list-header>

    <ion-list>
        <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime placeholder="Nacimiento" value="{{ fechaNaci | date: 'yyyy-MM-dd' }}" displayFormat="YYYY MM DD" cancelText="CAncellar!!" [(ngModel)]="fechaNaci" (ionchange)="cambioFecha( $event )"></ion-datetime>
    </ion-list>

</ion-content>
