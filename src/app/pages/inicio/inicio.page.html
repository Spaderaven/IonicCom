<ion-header no-border>
    <ion-toolbar>
        <ion-title>Componentes</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let com of componentes" [routerLink]="com.rederectTo" detail>
            <ion-icon slot="start" [name]="com.icon"> </ion-icon>
            <ion-label>{{com.name}}</ion-label>
        </ion-item>

    </ion-list>


</ion-content>
