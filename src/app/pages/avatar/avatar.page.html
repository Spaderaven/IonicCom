<ion-header>
    <ion-toolbar>
        <ion-title>Avatar</ion-title>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-avatar>
                <img src="/assets/c.jpg " alt="squirrel">
            </ion-avatar>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-chip color="primary" *ngFor="let i of [1,1,1,1]">

        <ion-avatar>
            <img src="/assets/c.jpg " alt="squirrel">
        </ion-avatar>

        <ion-label>La ardilla muuuu</ion-label>

    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let i of [1,1,1,1,1,1,1]">

            <ion-avatar slot="start">
                <img src="/assets/c.jpg " alt="squirrel">
            </ion-avatar>

            <ion-label>La ardilla muuuu</ion-label>

        </ion-item>
    </ion-list>

</ion-content>
